<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter clone done in Cassandra, .NET Web Api and AngularJS</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
    <base href="/">
</head>
<body ng-app="app">
    <!-- header -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/Index.html">Twissandnet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" ng-controller="AccountNavbarCtrl">
                    <li><a href="/index">Home</a></li>
                    <li><a ng-show="Account.isLoggedIn()" href="/public">Public Tweets</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li ng-hide="Account.isLoggedIn()" class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Login or Register <strong class="caret"></strong></a>
                        <div class="dropdown-menu" style="padding: 15px; width:500px; padding-bottom: 0px;">
                            <!-- Login form here -->
                            <form class="form-horizontal col-md-6" ng-submit="logIn()">
                                <fieldset>

                                    <!-- Form Name -->
                                    <h4>Login</h4>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="">Username</label>
                                        <div class="col-md-12">
                                            <input ng-model="loginUser.username" type="text" placeholder="Username" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="">Password</label>
                                        <div class="col-md-12">
                                            <input ng-model="loginUser.password" type="password" placeholder="Password" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- message -->
                                    <div class="form-group" ng-show="loginUser.message">
                                        <div class="col-md-12">
                                            asdf a sdfa sdfas fasd fsdf as df asf asdf asdf asdf
                                            {{loginUser.message}}
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-block btn-info">Login</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                            <form class="form-horizontal col-md-6" ng-submit="register()">
                                <fieldset>

                                    <!-- Form Name -->
                                    <h4>Register</h4>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="">Username</label>
                                        <div class="col-md-12">
                                            <input ng-model="registerUser.username" type="text" placeholder="Username" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="">Password</label>
                                        <div class="col-md-12">
                                            <input ng-model="registerUser.password" type="password" placeholder="Password" class="form-control input-md" required="">

                                        </div>
                                    </div>

                                    <!-- Password input-->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="">Confirm Password</label>
                                        <div class="col-md-12">
                                            <input ng-model="registerUser.confirmPassword" type="password" placeholder="Confirm Password" class="form-control input-md" required="">
                                        </div>
                                    </div>

                                    <!-- message -->
                                    <div class="form-group" ng-show="registerUser.message">
                                        <div class="col-md-12">
                                            {{registerUser.message}}
                                        </div>
                                    </div>

                                    <!-- Button -->
                                    <div class="form-group">
                                        <div class="col-md-12">
                                            <button id="" name="" class="btn btn-block btn-info">Register</button>
                                        </div>
                                    </div>

                                </fieldset>
                            </form>
                        </div>

                    </li>
                    <li ng-show="Account.isLoggedIn()"><a href="/user/{{Account.getUsername()}}">{{Account.getUsername()}}</a></li>
                    <li ng-show="Account.isLoggedIn()" ng-click="Account.logOut()"><a href="#">LogOut</a></li>

                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- header end-->

    <div class="container body-content">
        <ng-view></ng-view>
    </div>
    <!-- Vendor components -->
    <script src="App/Vendor/jquery-1.10.2.min.js"></script>
    <script src="App/Vendor/bootstrap.min.js"></script>
    <script src="App/Vendor/angular.min.js"></script>
    <script src="App/Vendor/angular-route.min.js"></script>
    <script src="App/Vendor/angular-cookies.min.js"></script>
    <script src="App/Vendor/angular-sanitize.min.js"></script>
    <!-- App components -->
    <script src="App/Components/App/app.js"></script>
    <script src="App/Components/App/app.router.js"></script>
    <script src="App/Components/Account/app.account.js"></script>
    <script src="App/Components/Friends/app.friends.js"></script>
    <script src="App/Components/Tweets/app.tweets.js"></script>

</body>
</html>
